<div class="container">
  <div class="row">
    <div class="col-md-3">
      <product-filter [category]="category"></product-filter>
    </div>
    <div class="col-md-9">
      <div class="row" *ngIf="cart$ | async as cart">
        <ng-container *ngFor="let p of filteredProduct; let i = index;">
          <div class="col">
            <product-card [product]="p" [show-actions]="true" [shopping-cart]="cart"></product-card>
          </div>
          <div *ngIf="(i + 1) % 2 === 0" class="w-100 mb-3"></div>
        </ng-container>
      </div>

    </div>
  </div>
</div>
